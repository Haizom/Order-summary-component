<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

</head>
<body>

  <div class="card">
    <img class="hero-img" src="/images/illustration-hero.svg" alt="">

    <div class="sub-card">
    <h1 class="title">Order Summary</h1>

    <p class="dscrp">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    
    <div class="sm-card">
      <div class="sm-left">
      <img src="/images/icon-music.svg" alt="" class="icon">
      <div class="price-plan">
        <p class="plan">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
    </div>
      <a href="#" class="change-link">Change</a>
    </div>

    <a href="#" class="proceed">Proceed to Payment</a>
    <a href="#" class="cancel">Cancel Order</a>
  </div>
  </div>
</body>
</html>
